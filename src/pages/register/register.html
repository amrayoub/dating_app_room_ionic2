<ion-header>
  <ion-navbar color="dark">
    <ion-title>Zaparoom</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div style="margin-top: 6em;"></div>
  <div class="register-title">
    SIGN UP
  </div>

  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-item class="first-name">
            <ion-input type="text" placeholder="First Name" name="firstName" [(ngModel)]="registerCredentials.firstName" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="last-name">
            <ion-input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="registerCredentials.lastName" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
              <ion-input type="text" placeholder="Email Address" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Sign up</button>
        </ion-col>
      </ion-row>
    </form>
    <div class="register-title-or">
      OR
    </div>
    <button ion-button full item-right icon-left>
      <ion-grid text-center>
        <ion-row>
          <ion-col width-10 class="facebook-icon">
            <img src="assets/img/facebook.svg" />
          </ion-col>
          <ion-col width-10>
            <div class="signup-bar"></div>
          </ion-col>
          <ion-col width-80>
            Sign up with Facebook
          </ion-col>
        </ion-row>
      </ion-grid>
    </button>
    <div class="comment">
      By tapping "Sign Up" you agree <br /> to the <a href="#">terms & conditions</a>
    </div>
  </div>
</ion-content>
